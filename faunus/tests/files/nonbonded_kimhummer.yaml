# File for testing the KimHummer coarse-grained protein potential.
atoms:
  - {name: A, charge: -1.0, mass: 1.0, sigma: 6.0, epsilon: -0.5}
  - {name: B, mass: 2.0, sigma: 8.0, epsilon: 0.3}

molecules:
  - name: MOL
    atoms: [A, B, A]
    exclusions: [[0, 2]]

system:
  medium:
    permittivity: !Vacuum
    temperature: 298.15
  energy:
    nonbonded:
      default:
        - !KimHummer
          mixing: LorentzBerthelot
      [A, A]:
        - !KimHummer {sigma: 6.0, epsilon: -0.5}
      [B, B]:
        - !KimHummer {σ: 8.0, ε: 0.3}

  blocks:
    - molecule: MOL
      N: 3
      insert: !Manual
        - [1.0, 2.0, 3.0]    # 0
        - [0.0, 1.0, 2.0]    # 1
        - [-1.0, -2.0, -3.0] # 2

        - [-1.0, 0.0, 1.0]   # 3
        - [-2.0, -1.0, 0.0]  # 4
        - [-3.0, -4.0, -5.0] # 5

        - [3.0, 4.0, 5.0]    # 6
        - [2.0, 3.0, 4.0]    # 7
        - [1.0, 0.0, -1.0]   # 8
