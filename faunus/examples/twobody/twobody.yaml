# Places two rigid molecules on a spherical cell and tracks
# the mass center separation during a MC simulation run. This
# can be used to calculate the potential of mean force.
#
# - The first molecule is placed at the center of a sphere and
#   can rotate only.
# - The second molecule is offset along the z-axis. It can
#   translate along z only, and freely rotate.
# - The `medium` information is used to set a Debye screening length
#   for the `Coulomb` potential under `nonbonded`.
# - The simulation cell is a sphere with hard boundaries from which no
#   particles can escape.

atoms:
  - name: PP # positive particle
    mass: 1.0
    charge: 1.0
    sigma: 4.0
    epsilon: 0.5
  - name: NP # negative particle
    mass: 1.0
    charge: -1.0
    sigma: 4.0
    epsilon: 0.5
  - name: MP # middle particle
    mass: 1e9
    charge: 0.0
    sigma: 40.0
    epsilon: 0.5

molecules:
  - name: MOL1
    degrees_of_freedom: Rigid
    has_com: true
    from_structure: "cppm-p18.xyz" 
  - name: MOL2
    degrees_of_freedom: Rigid
    has_com: true
    from_structure: "cppm-p18.xyz" 

system:
  cell: !Sphere { radius: 125.0 }
  medium:
    permittivity: !Water
    temperature: 298.15
    # salt type and concentration in mol/l
    salt: [!NaCl, 0.005]

  blocks:
    - molecule: MOL1
      N: 1
      insert:
        # Place in the middle of the box
        !RandomCOM {
          filename: "cppm-p18.xyz",
          rotate: true,
          directions: none,
          offset: [0.0, 0.0, 0.0],
        }
    - molecule: MOL2
      N: 1
      insert:
        # Place along z-axis
        !RandomCOM {
          filename: "cppm-p18.xyz",
          rotate: true,
          directions: none,
          offset: [0.0, 0.0, 42.0],
        }

  energy:
    constrain:
      - property: mass_center_position
        selection: "molecule MOL2"
        dimension: z
        range: [0.0, 100.0]
    nonbonded:
      default:
        - !Coulomb {cutoff: 200}
        - !WeeksChandlerAndersen {mixing: LB}
    spline:
      cutoff: 200.0
      n_points: 2000

analysis:
  - !MassCenterDistance
    selections: ["molecule MOL1", "molecule MOL2"]
    file: "com_distance.dat.gz"
    frequency: !Every 10
  - !VirtualTranslate
    selection: "molecule MOL2"
    dL: -0.01 # minus to not push against hard constraints
    directions: !z
    file: "vt.dat.gz"
    temperature: 298.15
    frequency: !Every 10
  - !Trajectory
    file: "traj.xtc"
    frequency: !Every 1000

propagate:
  seed: Hardware
  criterion: Metropolis
  repeat: 500000
  collections:
    - !Stochastic
      moves:
        - !RotateMolecule {
            molecule: MOL1,
            dp: 1.0,
            weight: 1.0,
          }
        - !RotateMolecule {
            molecule: MOL2,
            dp: 1.0,
            weight: 1.0,
          }
        - !TranslateMolecule {
            molecule: MOL2,
            dp: 10.0,
            weight: 1.0,
            directions: !z,
          }
